name: Build and publish Home Assistant add-on

on:
  push:
    branches:
      - master
    paths:
      - "shelly-manager/**"
  workflow_dispatch:

jobs:
  build-shelly-manager:
    name: Build multi-arch add-on
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch add-on
        uses: docker/build-push-action@v5
        with:
          context: ./shelly-manager
          file: ./shelly-manager/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons:latest
            ghcr.io/${{ github.repository_owner }}/home-assistant-addons:${{ github.sha }}
          build-args: |
            BUILD_VERSION=${{ github.sha }}
