name: Build and publish Home Assistant add-on

on:
  push:
    branches:
      - master
    paths:
      - "shelly-manager/**"
  workflow_dispatch:
  repository_dispatch:
    types: [shelly-manager-release]

jobs:
  build-shelly-manager:
    name: Build multi-arch add-on
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Extract version from config.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" shelly-manager/config.yaml | sed 's/version: *"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch add-on
        uses: docker/build-push-action@v5
        with:
          context: ./shelly-manager
          file: ./shelly-manager/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/addon-shelly-manager:latest
            ghcr.io/${{ github.repository_owner }}/addon-shelly-manager:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/addon-shelly-manager:${{ github.sha }}
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
