server {
    listen 8080;
    server_name _;
    
    root /var/www/html;
    index index.html;

    # Health check endpoint
    location = /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle API requests (proxy to backend)
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle specific assets directory
    location /assets/ {
        root /var/www/html;
        
        # Set MIME types explicitly
        location ~ \.css$ {
            add_header Content-Type "text/css";
        }
        location ~ \.js$ {
            add_header Content-Type "application/javascript";
        }
        
        try_files $uri =404;
    }
    
    # Handle vite.svg specifically
    location = /vite.svg {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Handle other static files
    location ~* \.(png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
        root /var/www/html;
        try_files $uri =404;
    }

    # SPA fallback with path fixing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Fix absolute paths to relative paths
        sub_filter 'href="/vite.svg"' 'href="./vite.svg"';
        sub_filter 'src="/assets/' 'src="./assets/';
        sub_filter 'href="/assets/' 'href="./assets/';
        sub_filter_once off;
    }
}