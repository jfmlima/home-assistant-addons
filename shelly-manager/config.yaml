name: Shelly Manager
version: "1.0.0"
slug: shelly-manager
description: Local management for Shelly IoT devices without cloud connectivity
url: "https://github.com/jfmlima/shelly-manager"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
init: false
ingress: true
ingress_port: 8080
ingress_entry: "shelly-manager"
panel_icon: mdi:toggle-switch-variant
panel_title: Shelly Manager
ports:
  "8000/tcp": 8000
ports_description:
  "8000/tcp": "API Server Port"
map:
  - share:rw
  - ssl
options:
  secret_key: ""
  timeout: 3.0
  max_workers: 50
  log_level: "info"
schema:
  secret_key: str
  timeout: float?
  max_workers: int?
  log_level: list(debug|info|warning|error)?
image: "ghcr.io/jfmlima/addon-shelly-manager"